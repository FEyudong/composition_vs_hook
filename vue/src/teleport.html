<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>teleport</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .relative{
      position: relative;
      margin: 0 auto;
      width: 50%;
      height: 200px;
      border: 1px solid red;
    }
    .alert-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      border: 1px solid greenyellow;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { reactive, ref, toRef } = Vue
    const Alert = {
      setup() {
        const isOpen = ref(false)
        const change = () => {
          isOpen.value = !isOpen.value
        }
        return {
          isOpen,
          change
        }
      },
      template: `<div class='relative'>
          父级是相对定位
          <teleport to="body">
            <div class='alert-container'>弹框</div>
          </teleport>
        </div>`,
    };
    const app = Vue.createApp(Alert).mount("#app");
  </script>
</body>

</html>
